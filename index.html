<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="timer-container">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
                <button id="settings-btn">Settings</button>
            </div>
        </div>
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Settings</h2>
                <div class="setting">
                    <label for="work-duration">Work Duration (minutes):</label>
                    <input type="number" id="work-duration" value="25">
                </div>
                <div class="setting">
                    <label for="short-break-duration">Short Break Duration (minutes):</label>
                    <input type="number" id="short-break-duration" value="5">
                </div>
                <div class="setting">
                    <label for="long-break-duration">Long Break Duration (minutes):</label>
                    <input type="number" id="long-break-duration" value="15">
                </div>
                <button id="save-settings-btn">Save</button>
            </div>
        </div>
        <div class="animation-container">
            <svg class="cat" viewBox="0 0 200 200" width="200" height="200">
                <g id="cat-body">
                    <path id="tail" d="M150 120 Q180 100 190 60" stroke="#d2b48c" stroke-width="10" fill="none" stroke-linecap="round"/>
                    <ellipse id="face" cx="100" cy="100" rx="75" ry="60" fill="#f5deb3"/>
                    <g id="eyes">
                        <circle id="left-eye" cx="75" cy="90" r="10" fill="black"/>
                        <circle id="right-eye" cx="125" cy="90" r="10" fill="black"/>
                    </g>
                    <path id="mouth" d="M90 120 Q100 130 110 120" stroke="black" stroke-width="5" fill="none" stroke-linecap="round"/>
                </g>
            </svg>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
